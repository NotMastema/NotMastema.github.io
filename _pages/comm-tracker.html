<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected: Commission Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Password Screen Styles */
        .password-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .password-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        .password-container h1 {
            font-size: 32px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .password-container p {
            color: #718096;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .password-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .password-input:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .password-submit {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .password-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: #f15d55;
            font-size: 14px;
            margin-top: 12px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Hide protected content by default */
        #protected-content {
            display: none;
        }

        .lock-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Password Protection Screen -->
    <div id="password-screen" class="password-screen" style="display: flex;">
        <div class="password-container">
            <div class="lock-icon">ðŸ”’</div>
            <h1>Protected Page</h1>
            <p>This page contains sensitive information and requires a password to access.</p>
            <form id="password-form">
                <input
                    type="password"
                    id="password-input"
                    class="password-input"
                    placeholder="Enter password"
                    autocomplete="off"
                    autofocus
                />
                <button type="submit" class="password-submit">Unlock</button>
                <div id="error-message" class="error-message">Incorrect password. Please try again.</div>
            </form>
        </div>
    </div>

    <!-- Protected Content (Commission Tracker) -->
    <div id="protected-content" style="display: none;">
        <iframe
            id="tracker-frame"
            src="about:blank"
            style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"
        ></iframe>
    </div>

    <script>
        // Password protection using SHA-256 hash
        // This is client-side protection - suitable for casual protection
        // For stronger security, server-side authentication would be needed

        const CORRECT_PASSWORD_HASH = '68cfdf36849ee8fc9eaea9316abcbe3cf2c356c3c713236ac294007325b510ca';

        async function hashPassword(password) {
            const msgBuffer = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function checkPassword(password) {
            const hash = await hashPassword(password);
            return hash === CORRECT_PASSWORD_HASH;
        }

        // Check if already authenticated (session storage)
        if (sessionStorage.getItem('comm-tracker-authenticated') === 'true') {
            document.getElementById('password-screen').style.display = 'none';
            document.getElementById('protected-content').style.display = 'block';
            document.getElementById('tracker-frame').src = '/comm-tracker-app/index.html';
        }

        document.getElementById('password-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('password-input').value;
            const isCorrect = await checkPassword(password);

            if (isCorrect) {
                // Store authentication in session storage
                sessionStorage.setItem('comm-tracker-authenticated', 'true');

                // Hide password screen and show content
                document.getElementById('password-screen').style.display = 'none';
                document.getElementById('protected-content').style.display = 'block';
                document.getElementById('tracker-frame').src = '/comm-tracker-app/index.html';
                document.getElementById('error-message').classList.remove('show');
            } else {
                // Show error message
                document.getElementById('error-message').classList.add('show');
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        });
    </script>
</body>
</html>
